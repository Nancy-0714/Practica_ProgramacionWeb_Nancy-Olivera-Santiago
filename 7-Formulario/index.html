<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
    <style>
        .form-label {
            font-weight: bold;
        }
        .form-section {
            margin-bottom: 1.5rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- Encabezado con título y botón -->
                    <div style="background-color: rgba(66, 73, 75, 0.568);" class="card-header">
                        <h6 class="text-white mb-0">Informacion Estudiante</h6>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Primera fila -->
                            <div class="row form-section">
                                <div class="col-md-3">
                                    <label for="nombreAlumno" class="form-label">Nombre Alumno</label>
                                    <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="numeroControl" class="form-label">N.C</label>
                                    <input type="text" class="form-control" id="numeroControl" placeholder="Número de Control" required>
                                </div>
                            </div>

                            <!-- Segunda fila -->
                            <div class="row form-section">
                                <div class="col-md-4">
                                    <label for="carrera" class="form-label">Carrera</label>
                                    <select class="form-select" id="carrera" required>
                                        <option value="">Selecciona una carrera</option>
                                        <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                                        <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                                        <option value="Ingeniería Civil">Ingeniería Civil</option>
                                        <option value="Ingeniería Civil">Ingeniería Mecatronica</option>
                                        <option value="Ingeniería Civil">Ingeniería En Gestion Empresarial</option>
                                        <option value="Licenciatura en Administración">Licenciatura En Administración</option>
                                        <option value="Ingeniería Civil">Licenciatura En Arquitectura</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="semestre" class="form-label">Semestre</label>
                                    <input type="number" class="form-control" id="semestre" placeholder="Semestre" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="grupo" class="form-label">Grupo</label>
                                    <input type="text" class="form-control" id="grupo" placeholder="Grupo" required>
                                </div>
                            </div>

                            <!-- Tercera fila -->
                            <div class="row form-section">
                                <div class="col-md-4">
                                    <label for="ubicacion" class="form-label">Ubicacion</label>
                                    <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="calle" class="form-label">Calle</label>
                                    <input type="text" class="form-control" id="calle" placeholder="Calle" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="codigoPostal" class="form-label">C.P</label>
                                    <input type="text" class="form-control" id="codigoPostal" placeholder="Código Postal" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
